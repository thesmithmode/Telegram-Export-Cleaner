server.port=8080

# Tomcat request timeout (ms)
server.tomcat.connection-timeout=30000

# Compression
server.compression.enabled=true
server.compression.mime-types=text/plain,application/json

# Storage configuration
# Пути /data/import и /data/export рассчитаны на Docker (см. docker-compose.yml)
app.storage.import-path=/data/import
app.storage.export-path=/data/export
app.storage.export-ttl-minutes=10
app.storage.cleanup-interval-ms=60000

# Multipart file upload limits (prevent DoS)
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.tcleaner=INFO
